<img src="https://www.agroplanning.com.br/wp-content/uploads/2021/01/quimtia_2021_01.jpg" height="350" width="100%">
<div class="container-md home--container">
  <search-bar></search-bar>
  <section>
    <div class="row mt-5">
      <div class="col">
        <span class="category-title lh-lg fs-3 fw-bold text-white">Categorias</span>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <owl-carousel-o [options]="options">
          <ng-template carouselSlide *ngFor="let category of categories">
            <ads-card [simple]="true" [categoryName]="category.NomeRaca" imageAlt="BOI" height="3000" href="http://www.google.com"
              [imageUrl]="category.ImagemRaca"></ads-card>
          </ng-template>
        </owl-carousel-o>
      </div>
    </div>
  </section>
  <section>
    <div class="row mt-5">
      <div class="col">
        <span class="category-title lh-lg fs-3 fw-bold text-white">Ofertas</span>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <owl-carousel-o [options]="options">
          <ng-template carouselSlide *ngFor="let category of categories">
            <ads-card  [body]="body" height="100"></ads-card>
          </ng-template>
        </owl-carousel-o>
      </div>
    </div>
  </section>
</div>
